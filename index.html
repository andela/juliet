<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Buscar</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="container">
      <h1>Company URL Matcher</h1>
      <div class="content" id="content">
        <form action="">
          <ul>
            <li>
              <label for="name">Company Name</label>
              <input type="text" name="name" id="name" required placeholder="Enter company name">
            </li>
            <li>
              <label for="location">Company Location</label>
              <input type="text" name="location" id="location" placeholder="Enter company location(optional)">
            </li>
            <li>
              <input type="checkbox" name="start-up" id="start-up"> <strong>Start-up</strong><br><br>
              <input type="submit" value="Get URL" id="getUrlBtn">
            </li>
          </ul>
        </form>
        <p id="url1"></p>
        <p id="url2"></p>
        <p id="url3"></p>
      </div>
    </div>
  </body>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
</html>
